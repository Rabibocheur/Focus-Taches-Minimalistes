<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus | T√¢ches Minimalistes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar - Cross Browser */
        * {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        /* Webkit (Chrome, Edge, Safari) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bug: { 100: '#fee2e2', 800: '#991b1b' },
                        feature: { 100: '#dbeafe', 800: '#1e40af' },
                        tech: { 100: '#ffedd5', 800: '#9a3412' },
                        idea: { 100: '#f1f5f9', 800: '#334155' },
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-slate-800 h-screen flex flex-col overflow-hidden selection:bg-indigo-100">

    <!-- Header & Input Area -->
    <header class="bg-white border-b border-slate-200 shadow-sm z-10 shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-xl font-bold tracking-tight text-slate-900 flex items-center gap-2">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                        </path>
                    </svg>
                    T√¢ches
                </h1>
                <div class="flex items-center gap-3">
                    <button onclick="triggerImport()"
                        class="text-xs text-slate-400 hover:text-indigo-600 transition-colors flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        Importer
                    </button>
                    <input type="file" id="importFile" accept=".json" class="hidden" onchange="importData(event)">

                    <button onclick="exportData()"
                        class="text-xs text-slate-500 hover:text-indigo-600 transition-colors flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Exporter
                    </button>
                </div>
            </div>

            <div class="flex gap-4 items-start relative z-20">
                <div class="flex-1 relative">
                    <input type="text" id="taskInput" placeholder="Une nouvelle t√¢che ? (Entr√©e pour valider)"
                        class="w-full pl-4 pr-32 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all shadow-sm text-slate-700 placeholder:text-slate-400"
                        onkeydown="if(event.key === 'Enter') addTask()">

                    <!-- Custom Type Selector -->
                    <div
                        class="absolute right-2 top-2 bottom-2 bg-white rounded-lg border border-slate-100 flex items-center">
                        <button id="typeTrigger" onclick="toggleTypeMenu()"
                            class="flex items-center gap-2 px-3 py-1 hover:bg-slate-50 rounded-md transition-colors text-xs font-semibold text-slate-600">
                            <span id="selectedTypeIcon" class="text-slate-500">üí°</span>
                            <span id="selectedLabel">Id√©e</span>
                            <svg class="w-3 h-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div id="typeMenu"
                            class="hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-slate-100 p-1 flex flex-col gap-1 z-50">
                            <button onclick="selectType('IDEA')"
                                class="flex items-center gap-3 px-3 py-2 text-xs font-medium text-slate-600 hover:bg-slate-50 rounded-lg hover:text-indigo-600 text-left">
                                <span class="bg-gray-100 text-gray-600 p-1 rounded">üí°</span> Id√©e
                            </button>
                            <button onclick="selectType('BUG')"
                                class="flex items-center gap-3 px-3 py-2 text-xs font-medium text-slate-600 hover:bg-red-50 rounded-lg hover:text-red-600 text-left">
                                <span class="bg-red-100 text-red-600 p-1 rounded">üêõ</span> Bug
                            </button>
                            <button onclick="selectType('FEATURE')"
                                class="flex items-center gap-3 px-3 py-2 text-xs font-medium text-slate-600 hover:bg-blue-50 rounded-lg hover:text-blue-600 text-left">
                                <span class="bg-blue-100 text-blue-600 p-1 rounded">‚ú®</span> Fonction.
                            </button>
                            <button onclick="selectType('TECH')"
                                class="flex items-center gap-3 px-3 py-2 text-xs font-medium text-slate-600 hover:bg-orange-50 rounded-lg hover:text-orange-600 text-left">
                                <span class="bg-orange-100 text-orange-600 p-1 rounded">‚öôÔ∏è</span> Tech
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Hidden input to store selected type -->
                <input type="hidden" id="taskTypeValue" value="IDEA">

                <button onclick="addTask()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl shadow-md transition-all hover:scale-105 active:scale-95">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Board -->
    <main class="flex-1 overflow-hidden p-4 sm:p-6 lg:p-8">
        <div class="h-full flex flex-col md:flex-row gap-6">

            <!-- INBOX -->
            <div id="wrapper-INBOX"
                class="flex flex-col h-full bg-slate-100/50 rounded-2xl border border-slate-200/60 overflow-hidden transition-all duration-300 w-full md:w-80 shrink-0 shadow-sm hover:shadow-md group/inbox">
                <div
                    class="p-4 border-b border-slate-200/60 flex justify-between items-center bg-white/50 backdrop-blur-sm">
                    <h2
                        class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2 truncate">
                        <span class="w-2 h-2 rounded-full bg-slate-400 shrink-0"></span> <span class="header-text">√Ä
                            TRIER</span>
                    </h2>
                    <div class="flex items-center gap-2">
                        <span id="count-INBOX"
                            class="bg-slate-200 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded-full">0</span>
                        <button onclick="toggleColumn('wrapper-INBOX')"
                            class="md:hidden lg:inline-block text-slate-400 hover:text-indigo-600 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Vertical Title for Collapsed State -->
                <div class="hidden collapsed-title h-full items-center justify-center p-2 cursor-pointer bg-slate-50 hover:bg-slate-100 transition-colors"
                    onclick="toggleColumn('wrapper-INBOX')">
                    <span
                        class="text-xs font-bold text-slate-400 uppercase tracking-widest rotate-180 whitespace-nowrap"
                        style="writing-mode: vertical-rl;">√Ä TRIER</span>
                </div>
                <div id="col-INBOX" class="column-content flex-1 p-3 overflow-y-auto space-y-3">
                    <!-- Tasks will act here -->
                </div>
            </div>

            <!-- NOW -->
            <div id="wrapper-NOW"
                class="flex flex-col h-full bg-white rounded-2xl border-2 border-indigo-100 overflow-hidden relative group flex-1 shrink-0 shadow-lg ring-1 ring-indigo-50/50 transition-all duration-300">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                <div class="p-5 border-b border-indigo-50 flex justify-between items-center bg-white flex">
                    <h2 class="text-sm font-bold text-indigo-700 uppercase tracking-widest flex items-center gap-3">
                        <span class="relative flex h-3 w-3">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
                        </span>
                        EN COURS
                    </h2>
                    <span id="count-NOW"
                        class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-3 py-1 rounded-full border border-indigo-200">0/3</span>
                </div>
                <!-- Vertical Title for Collapsed State -->
                <div class="hidden collapsed-title h-full items-center justify-center p-2 cursor-pointer bg-indigo-50 hover:bg-indigo-100 transition-colors"
                    onclick="toggleColumn('wrapper-NOW')">
                    <span
                        class="text-xs font-bold text-indigo-600 uppercase tracking-widest rotate-180 whitespace-nowrap"
                        style="writing-mode: vertical-rl;">EN COURS</span>
                </div>
                <!-- No scrollbar as requested: overflow-y-hidden. Assuming max 3 items fit. -->
                <div id="col-NOW" class="column-content flex-1 p-5 overflow-y-auto gap-4 flex flex-col justify-start">
                    <!-- Tasks will act here -->
                </div>
            </div>

            <!-- LATER -->
            <div id="wrapper-LATER"
                class="flex flex-col h-full bg-slate-100/50 rounded-2xl border border-slate-200/60 overflow-hidden transition-all duration-300 w-12 shrink-0 shadow-sm hover:shadow-md collapsed">
                <div
                    class="p-4 border-b border-slate-200/60 justify-between items-center bg-white/50 backdrop-blur-sm hidden">
                    <h2
                        class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2 truncate">
                        <span class="w-2 h-2 rounded-full bg-orange-400 shrink-0"></span> <span class="header-text">PLUS
                            TARD</span>
                    </h2>
                    <div class="flex items-center gap-2">
                        <span id="count-LATER"
                            class="bg-slate-200 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded-full">0</span>
                        <button onclick="toggleColumn('wrapper-LATER')"
                            class="md:hidden lg:inline-block text-slate-400 hover:text-indigo-600 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Vertical Title for Collapsed State -->
                <div class="flex collapsed-title h-full items-center justify-center p-2 cursor-pointer bg-slate-50 hover:bg-slate-100 transition-colors"
                    onclick="toggleColumn('wrapper-LATER')">
                    <span
                        class="text-xs font-bold text-slate-400 uppercase tracking-widest rotate-180 whitespace-nowrap"
                        style="writing-mode: vertical-rl;">PLUS TARD</span>
                </div>
                <div id="col-LATER" class="column-content flex-1 p-3 overflow-y-auto space-y-3 hidden">
                    <!-- Tasks will act here -->
                </div>
            </div>

            <!-- DONE -->
            <div id="wrapper-DONE"
                class="flex flex-col h-full bg-slate-100/30 rounded-2xl border border-slate-200/60 overflow-hidden transition-all duration-300 w-12 shrink-0 opacity-75 hover:opacity-100 hover:shadow-md collapsed">
                <div
                    class="p-4 border-b border-slate-200/60 justify-between items-center bg-white/50 backdrop-blur-sm hidden">
                    <h2
                        class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2 truncate">
                        <span class="w-2 h-2 rounded-full bg-green-400 shrink-0"></span> <span
                            class="header-text">TERMIN√â</span>
                    </h2>
                    <div class="flex items-center gap-2">
                        <span id="count-DONE"
                            class="bg-slate-200 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded-full">0</span>
                        <button onclick="toggleColumn('wrapper-DONE')"
                            class="md:hidden lg:inline-block text-slate-400 hover:text-indigo-600 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Vertical Title for Collapsed State -->
                <div class="flex collapsed-title h-full items-center justify-center p-2 cursor-pointer bg-slate-50 hover:bg-slate-100 transition-colors"
                    onclick="toggleColumn('wrapper-DONE')">
                    <span
                        class="text-xs font-bold text-slate-400 uppercase tracking-widest rotate-180 whitespace-nowrap"
                        style="writing-mode: vertical-rl;">TERMIN√â</span>
                </div>
                <div id="col-DONE"
                    class="column-content flex-1 p-3 overflow-y-auto space-y-3 grayscale hover:grayscale-0 transition-all duration-500 hidden">
                    <!-- Tasks will act here -->
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
